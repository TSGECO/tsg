[package]
name = "tsg"
version = "0.1.0"
edition = "2024"
authors = ["Yangyang Li <yangyang.li@northwestern.edu>"]
homepage = "https://github.com/cauliyang/DeepBioP"
repository = "https://github.com/cauliyang/DeepBioP"
license = "Apache-2.0"


[dependencies]
thiserror = "2.0"
anyhow = "1.0"
rayon = { version = "1.5" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

flate2 = { version = "1.0.35", features = [
    "zlib-ng",
], default-features = false }


[profile.opt-dev]
inherits = "dev"
opt-level = 1

[profile.debug-release]
inherits = "release"
debug = true
incremental = true
codegen-units = 16
lto = "thin"

[profile.release]
codegen-units = 1
lto = "fat"
